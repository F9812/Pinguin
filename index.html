<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пингвин идёт</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 50%, #E0F6FF 100%);
        }
        #scene {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #penguin {
            position: absolute;
            width: 100px;
            height: auto;
            bottom: 20px;
            left: 0;
            z-index: 10;
        }
        .footprint {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('image (70).png'); /* ваше изображение следа */
            background-size: contain;
            opacity: 0.7;
            z-index: 5;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="startBtn">Старт (50 сек)</button>
        <button id="resetBtn">Сбросить следы</button>
    </div>
    <div id="scene">
        <img id="penguin" src="penguin.png" alt="Пингвин">
    </div>

    <script>
        // JavaScript код ниже
    </script>
</body>
</html>
